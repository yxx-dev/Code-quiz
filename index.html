<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Yilun's Code Quiz</title>
</head>
<body>
    <header>
        <nav class="scores">View High Scores</nav>
        <section class="timer"></section>
    </header>
    <section class="intro" data-state="show">
        <article><h1>Yilun's Coding Quiz Challenge</h1></article>
        <subtitle>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</subtitle>
        <button class="btn1">Start Quiz</button>
    </section>
    <main class="main" data-state="hide">
        <article class="question"></article>
        <subtitle class="subtitle"></subtitle>
        <button class="btn2" id="opt1" data-id="1"></button>
        <button class="btn2" id="opt2" data-id="2"></button>
        <button class="btn2" id="opt3" data-id="3"></button>
        <button class="btn2" id="opt4" data-id="4"></button>
        <section class="rightwrong" data-state="hide">check</section>
    </main>
    <section class="submit" data-state="hide">
        <article class="score"><h1>All done!</h1></article>
        <article class="finalScore"></article>
        <section id="submitbuttons">
            <article>Enter Initial: </article>
            <input class="initials" rows="1" columns="4"></input>
            <button class="btn3" id="btn3-submit">Submit</button>
        </section>
        <section class="rightwrong" id="submit-rightwrong" data-state="hide"></section>
    </section>
    <section class="highscores" data-state="hide">
        <article><h1>High Scores</h1></article>
        <textarea class="records" rows="1"></textarea>
        <section id="highscorebuttons">
            <button class="btn4" id="back">Go Back</button>
            <button class="btn4" id="clear">Clear High Scores</button>
        </section>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
